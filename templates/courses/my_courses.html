{% extends "base.html" %}

{% block content %}
<h2 class="mb-3">My Courses</h2>

<table class="table table-bordered">
    <thead class="table-dark">
        <tr>
            <th>Course</th>
            <th>Enrolled On</th>
        </tr>
    </thead>
    <tbody>
        {% for e in enrollments %}
        <tr>
            <td>{{ e.course.name }}</td>
            <td>{{ e.enrolled_on|date:"Y-m-d H:i" }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="2" class="text-center">You have not enrolled in any course.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}

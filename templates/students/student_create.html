{% extends "base.html" %}
{% block title %}Add Student{% endblock %}

{% block content %}
<h2 class="fw-bold mb-3">Add Student</h2>

<div class="card shadow p-4">
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}

    <button class="btn btn-success">Create Student</button>
  </form>
</div>
{% endblock %}

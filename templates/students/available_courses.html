{% extends "base.html" %}
{% block content %}

<h2>Available Courses</h2>

<table class="table table-bordered">
    <tr>
        <th>Name</th>
        <th>Credits</th>
        <th>Action</th>
    </tr>

    {% for c in courses %}
    <tr>
        <td>{{ c.name }}</td>
        <td>{{ c.credits }}</td>
        <td>
            <a href="{% url 'enroll_course' c.id %}" class="btn btn-success btn-sm">Enroll</a>
        </td>
    </tr>
    {% endfor %}
</table>

{% endblock %}

{% extends "base.html" %}
{% block content %}

<div class="container mt-4">
    <h2>Edit Profile</h2>
    <hr>

    <form method="POST" class="mt-3">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{% url 'student_profile' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>

{% endblock %}
